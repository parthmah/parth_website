<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>404 – Page Not Found | Parth Maheshwari</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preload" href="/components/include.js" as="script">
</head>
<body>
    <!-- Header component -->
    <div id="header-component"></div>

    <main class="centered-page">
        <div class="notfound-container">
            <div class="notfound-emoji home-link" style="font-size:8rem; margin-bottom:3rem; cursor:pointer;" aria-hidden="true">⛓️‍💥</div>
            <h1>404 - Uh Oh!</h1>
            <a href="/" class="button">Return to Homepage</a>
        </div>
    </main>

    <!-- Footer component -->
    <div id="footer-component"></div>

    <script src="/components/include.js"></script>
    <script src="/script.js"></script>
    <script>
      // Use the same hover animation as the main site by toggling a class
      document.querySelectorAll('.home-link').forEach(link => {
        link.addEventListener('mouseenter', () => {
          link.classList.add('nav-hover');
        });
        link.addEventListener('mouseleave', () => {
          link.classList.remove('nav-hover');
        });
      });
    </script>
</body>
</html>
