<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>404 – Page Not Found | Parth Maheshwari</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Header component -->
    <div id="header-component"></div>

    <main class="centered-page">
        <div class="notfound-container">
            <div class="notfound-emoji home-link" style="font-size:8rem; margin-bottom:3rem; cursor:pointer;" aria-hidden="true">⛓️‍💥</div>
            <h1>404 - Uh Oh!</h1>
            <!-- Use button component for homepage button -->
            <div id="return-home-btn"></div>
        </div>
    </main>

    <!-- Footer component -->
    <div id="footer-component"></div>

    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/ui.js"></script>
    <script>
      // Use the same hover animation as the main site by toggling a class
      document.querySelectorAll('.home-link').forEach(link => {
        link.addEventListener('mouseenter', () => {
          link.classList.add('nav-hover');
        });
        link.addEventListener('mouseleave', () => {
          link.classList.remove('nav-hover');
        });
      });
      // Dynamically load the button component for accessibility and consistency
      fetch('/components/button.html').then(r => r.text()).then(html => {
        document.getElementById('return-home-btn').innerHTML = html.replace('{{text}}', 'Return to Homepage').replace('{{ariaLabel}}', 'Return to Homepage');
        // Make the button a link for navigation
        const btn = document.querySelector('#return-home-btn .button');
        btn.addEventListener('click', () => { window.location.href = '/'; });
      });
    </script>
</body>
</html>
