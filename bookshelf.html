    <style>
        .bookshelf-container {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: var(--spacing-md);
            padding-top: calc(var(--header-height) + var(--spacing-md));
        }

        .bookshelf-grid {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
            margin-top: var(--spacing-lg);
        }

        .bookshelf-container h1 {
            margin-bottom: 0;
        }

        .bookshelf-placeholder {
            font-size: 0.6rem;
            visibility: hidden;
            margin-bottom: var(--spacing-xs);
        }

        .book-card {
            display: flex;
            flex-direction: row;
            gap: var(--spacing-lg);
            transition: transform var(--transition-speed) ease;
        }

        .book-card:hover {
            transform: translateY(-2px);
        }

        .book-cover {
            width: 120px;
            height: 180px;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-cover-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-subtle);
            color: var(--color-text);
            font-size: 3rem;
            border-radius: var(--border-radius);
        }

        .book-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-content {
            flex: 1;
        }

        .book-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 var(--spacing-sm) 0;
            color: var(--color-heading);
            line-height: 1.3;
        }

        .book-author {
            font-size: 1.1rem;
            color: var(--color-text);
            margin: 0 0 var(--spacing-sm) 0;
            opacity: 0.8;
        }

        .book-summary {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--color-text);
            margin: 0;
            opacity: 0.9;
        }

        .book-meta {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
            flex-wrap: wrap;
        }

        .book-status {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .book-status.reading {
            background-color: #DBEAFE;
            color: #1E40AF;
        }

        .book-status.completed {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .book-status.toread {
            background-color: #FEF3C7;
            color: #92400E;
        }

        .book-status.unknown {
            background-color: var(--color-subtle);
            color: var(--color-text);
        }

        .book-rating {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 0.875rem;
            color: var(--color-text);
        }

        .rating-stars {
            color: #F59E0B;
            letter-spacing: -1px;
        }

        .error {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--color-text);
        }

        .error h3 {
            margin-bottom: var(--spacing-md);
            color: #DC2626;
        }

        .loading {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--color-text);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-radius: 50%;
            border-top-color: var(--color-accent);
            animation: spin 1s ease-in-out infinite;
            margin-left: var(--spacing-sm);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .book-card {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .book-cover {
                width: 100%;
                height: 200px;
            }

            .book-meta {
                flex-direction: column;
                gap: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <!-- Inlined Header for critical rendering -->
    <header class="header">
        <nav class="header__nav">
            <a href="/" class="header__link" aria-label="Home">üè†</a>
            <div class="header__nav-links">
                <a href="/resume.pdf" target="_blank" class="header__resume" aria-label="Resume">üìÑ</a>
                <a href="/blogs" class="header__blog" aria-label="Blog">‚úçüèº</a>
                <a href="/photos" class="header__photos" aria-label="Photos">üì∏</a>
                <button id="theme-toggle" aria-label="Toggle dark mode">üåö</button>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="bookshelf-container">
        <h1>Bookshelf</h1>
        
        <div class="bookshelf-placeholder">Loading...</div>
        
        <div class="bookshelf-grid" id="bookshelf-container">
            <!-- Books will be dynamically inserted here -->
        </div>
    </main>

    <!-- Inlined Footer for critical rendering -->
    <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Parth Maheshwari. All rights reserved.</p>
    </footer>

    <!-- Critical JavaScript - External theme file to avoid CSP issues -->
    <script src="js/theme-inline.js"></script>
    
    <!-- Mock API for local development -->
    <script src="js/mock-api.js"></script>

    <!-- Bookshelf JavaScript - Load after page render -->
    <script>
        window.addEventListener('load', function() {
            console.log('Bookshelf page loaded, starting to load bundle...');
            
            // Load bookshelf functionality
            const script = document.createElement('script');
            script.src = '/js/bundle.js';
            
            script.onload = function() {
                console.log('Bundle loaded on bookshelf page');
                console.log('Checking for BookshelfDisplay class...');
                console.log('BookshelfDisplay:', typeof BookshelfDisplay);
                
                if (typeof BookshelfDisplay === 'function') {
                    console.log('BookshelfDisplay class found, creating instance...');
                    const bookshelfDisplay = new BookshelfDisplay('bookshelf-container');
                    console.log('Calling displayBookshelf...');
                    bookshelfDisplay.displayBookshelf();
                } else {
                    console.error('BookshelfDisplay class not found');
                    loadFallbackScripts();
                }
            };
            
            script.onerror = function() {
                console.error('Failed to load bundle.js on bookshelf page');
                loadFallbackScripts();
            };
            
            // Add timeout to prevent infinite waiting
            setTimeout(function() {
                if (typeof BookshelfDisplay === 'undefined') {
                    console.error('Bundle loading timeout on bookshelf page, trying fallback...');
                    loadFallbackScripts();
                }
            }, 5000);
            
            document.head.appendChild(script);
        });
        
        function loadFallbackScripts() {
            console.log('Loading fallback scripts on bookshelf page...');
            
            // Load individual scripts as fallback
            const script = document.createElement('script');
            script.src = '/js/bookshelf.js';
            script.onload = function() {
                console.log('Fallback bookshelf script loaded');
                if (typeof BookshelfDisplay === 'function') {
                    const bookshelfDisplay = new BookshelfDisplay('bookshelf-container');
                    bookshelfDisplay.displayBookshelf();
                }
            };
            document.head.appendChild(script);
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
