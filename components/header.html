<!-- Header with navigation -->
<style>
    header {
        padding: 0 1rem;
        position: fixed;
        top: 0;
        width: 100%;
        background-color: var(--bg-color);
        z-index: 1000;
        transition: background-color var(--transition-speed);
        will-change: background-color;
        height: var(--header-height);
        display: flex;
        align-items: center;
    }
    nav {
        max-width: var(--content-width);
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    .nav-links {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    .home-link,
    .resume-link,
    .blog-link {
        font-size: 1.65rem;
        text-decoration: none;
        color: var(--text-color);
        transition: transform var(--transition-speed);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
    }
    .home-link:hover,
    .resume-link:hover,
    .blog-link:hover,
    #theme-toggle:hover {
        transform: scale(1.1);
    }
    #theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        font-size: 1.65rem;
        transition: transform var(--transition-speed);
    }
</style>
<header>
    <nav>
        <a href="/" class="home-link" aria-label="Home">🏠</a>
        <div class="nav-links">
            <a href="/resume.pdf" target="_blank" class="resume-link" aria-label="Resume">📄</a>
            <a href="/blogs" class="blog-link" aria-label="Blog">✍🏼</a>
            <button id="theme-toggle" aria-label="Toggle dark mode">🌚</button>
        </div>
    </nav>
</header>
