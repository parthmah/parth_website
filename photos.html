<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Photo gallery of Parth Maheshwari — Capturing moments through photography">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
    
    <title>Photos — Parth Maheshwari</title>
    <link rel="icon" type="image/png" href="/fav/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/fav/favicon.svg" />
    <link rel="shortcut icon" href="/fav/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-touch-icon.png" />
    <link rel="manifest" href="/fav/site.webmanifest" />
    <link rel="canonical" href="https://parthmah.com/photos">
    
    <!-- Critical CSS -->
    <style>
        :root {
            --bg-color: #FFFFFF;
            --text-color: #1A1A1A;
            --accent-color: #3B82F6;
            --subtle-color: #F3F4F6;
            --border-color: #E5E7EB;
            --hover-color: #F3F4F6;
            --heading-color: #1F2937;
            --link-color: #2563EB;
            --content-width: 1200px;
            --header-height: 80px;
            --transition-speed: 0.2s;
            --gallery-gap: 16px;
        }
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #F9FAFB;
            --accent-color: #60A5FA;
            --subtle-color: #2D2D2D;
            --border-color: #374151;
            --hover-color: #1F2937;
            --heading-color: #F3F4F6;
            --link-color: #93C5FD;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* Gallery Styles */
        .gallery-container {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: 20px;
            padding-top: calc(var(--header-height) + 20px);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--gallery-gap);
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.95);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-item.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .lightbox.active .lightbox-image {
            transform: scale(1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .lightbox-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .lightbox-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 12px;
            }

            .lightbox-button {
                padding: 10px 15px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 8px;
            }

            .lightbox-button {
                padding: 8px 12px;
                font-size: 18px;
            }
        }

        /* Add error message styles */
        .error-message {
            text-align: center;
            color: var(--color-text);
            padding: var(--spacing-lg);
            background: var(--color-subtle);
            border-radius: 8px;
            margin: var(--spacing-lg) 0;
        }

        .gallery-item.error {
            background-color: var(--color-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
            font-size: 0.9rem;
            text-align: center;
            padding: 1rem;
        }

        .gallery-item.error::after {
            content: 'Failed to load image';
            opacity: 0.7;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header component -->
    <div id="header-component"></div>

    <!-- Main content -->
    <main class="gallery-container">
        
        <div class="gallery-grid" id="gallery">
            <!-- Gallery items will be dynamically inserted here -->
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img class="lightbox-image" id="lightbox-image" src="" alt="">
            <div class="lightbox-nav">
                <button class="lightbox-button" id="prev-button">←</button>
                <button class="lightbox-button" id="next-button">→</button>
            </div>
            <button class="lightbox-close" id="close-button">×</button>
        </div>
    </div>

    <!-- Footer component -->
    <div id="footer-component"></div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/components.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
